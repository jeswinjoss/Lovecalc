<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator | Discover Your Compatibility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-[#0f0c29] flex items-center justify-center min-h-screen p-4 overflow-hidden">
    <div id="stars"></div>
    
    <main class="container-glass relative z-10 w-full max-w-md p-8 rounded-[2.5rem] text-center">
        <div class="absolute -top-12 left-1/2 -translate-x-1/2 bg-white p-4 rounded-full shadow-2xl pulse-animation">
            <span class="text-4xl">üíù</span>
        </div>

        <header class="mt-6 mb-8">
            <h1 class="text-4xl font-[Inter] font-800 text-white mb-2 tracking-tight">Love Matcher</h1>
            <p class="text-pink-200 opacity-80 text-sm uppercase tracking-widest font-semibold">Calculate Your Destiny</p>
        </header>

        <div class="space-y-6">
            <div class="relative group">
                <input type="text" id="name1" placeholder="Your Name" 
                    class="w-full bg-white/10 border-2 border-white/20 rounded-2xl py-4 px-6 text-white placeholder-white/50 outline-none focus:border-pink-400 transition-all text-lg font-medium">
                <span class="absolute right-4 top-1/2 -translate-y-1/2 opacity-50 group-focus-within:opacity-100 transition-opacity">üë§</span>
            </div>

            <div class="flex justify-center -my-3">
                <div class="bg-pink-500 rounded-full p-2 shadow-lg border-4 border-[#1a1a2e] z-20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="dp4.318 6.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </div>
            </div>

            <div class="relative group">
                <input type="text" id="name2" placeholder="Partner's Name" 
                    class="w-full bg-white/10 border-2 border-white/20 rounded-2xl py-4 px-6 text-white placeholder-white/50 outline-none focus:border-pink-400 transition-all text-lg font-medium">
                <span class="absolute right-4 top-1/2 -translate-y-1/2 opacity-50 group-focus-within:opacity-100 transition-opacity">üíç</span>
            </div>

            <button id="calculateBtn" class="w-full bg-gradient-to-r from-pink-500 to-rose-600 hover:from-pink-600 hover:to-rose-700 text-white font-bold py-4 rounded-2xl shadow-xl transform active:scale-95 transition-all duration-200 text-lg">
                Calculate Love ‚ù§Ô∏è
            </button>
        </div>

        <div id="result" class="hidden mt-8 p-6 bg-white/5 rounded-3xl border border-white/10 backdrop-blur-md">
            <div class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-br from-pink-300 to-rose-500 mb-2" id="percentage">0%</div>
            <div class="text-xl font-bold text-white mb-4 italic" id="coupleName"></div>
            <div class="w-full bg-white/10 h-3 rounded-full overflow-hidden mb-4">
                <div id="progressFill" class="h-full bg-gradient-to-r from-pink-500 to-rose-400 transition-all duration-1000" style="width: 0%"></div>
            </div>
            <p id="message" class="text-pink-100 italic text-sm leading-relaxed"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
