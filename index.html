<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Love - Eternal Flame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing_Script:wght@700&family=Playfair_Display:ital,wght@0,700;1,700&family=Inter:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body class="bg-[#5a0001] flex flex-col items-center min-h-screen p-4 overflow-x-hidden italic">
    <!-- Loading Screen -->
    <div id="loader" class="fixed inset-0 z-[100] bg-[#7a0000] flex flex-col items-center justify-center transition-opacity duration-1000">
        <!-- Gold Round Element with Embossed Love Text - Loader Version -->
        <div class="mb-8 w-24 h-24 md:w-32 md:h-32 bg-gradient-to-br from-[#f7ef8a] via-[#d4af37] to-[#8a6e2f] rounded-full shadow-[0_0_50px_rgba(212,175,55,0.8)] flex items-center justify-center border-2 border-[#f7ef8a]/50 animate-pulse">
            <span class="text-[#8a6e2f] text-3xl md:text-4xl italic font-['Dancing_Script'] font-bold select-none drop-shadow-[1px_1px_0px_rgba(255,255,255,0.4)]" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.3), -1px -1px 1px rgba(255,255,255,0.5);">Love</span>
        </div>
        <h2 class="text-gold-gradient font-['Dancing_Script'] text-3xl md:text-4xl font-bold italic drop-shadow-[0_2px_10px_rgba(212,175,55,0.5)] px-4 text-center">Whispering to the Hearts...</h2>
        <div class="mt-8 w-48 h-1 bg-red-900 rounded-full overflow-hidden border border-[#d4af37]/30">
            <div class="h-full bg-[#d4af37] animate-loading-bar"></div>
        </div>
    </div>

    <!-- Valentine Background Elements -->
    <div class="valentine-bg"></div>
    <div class="love-tree left-tree hidden md:block"></div>
    <div class="love-tree right-tree hidden md:block"></div>
    
    <!-- Main Content wrapper for spacing -->
    <div class="flex-grow flex flex-col items-center justify-center w-full">
        <main class="container-glass relative z-10 w-full max-w-md p-6 md:p-10 rounded-[2.5rem] md:rounded-[3rem] text-center border-2 border-[#d4af37]/40 my-12">
            <!-- Gold Round Element with Embossed Love Text -->
            <div class="absolute -top-10 md:-top-12 left-1/2 -translate-x-1/2 w-20 h-20 md:w-24 md:h-24 bg-gradient-to-br from-[#f7ef8a] via-[#d4af37] to-[#8a6e2f] rounded-full shadow-[0_0_30px_rgba(212,175,55,0.6)] flex items-center justify-center border-2 border-[#f7ef8a]/50">
                <span class="text-[#8a6e2f] text-2xl md:text-3xl italic font-['Dancing_Script'] font-bold select-none drop-shadow-[1px_1px_0px_rgba(255,255,255,0.4)]" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.3), -1px -1px 1px rgba(255,255,255,0.5);">Love</span>
            </div>

            <header class="mt-8 mb-8 md:mt-10 md:mb-10 flex flex-col items-center">
                <h1 class="logo-font text-4xl md:text-5xl mb-2 drop-shadow-[0_2px_10px_rgba(212,175,55,0.4)] italic">Valentine Flame</h1>
                <div class="flex items-center justify-center gap-4">
                    <div class="h-[1px] w-12 bg-gradient-to-r from-transparent to-[#d4af37]"></div>
                    <span class="text-[#d4af37] text-xl italic">✨</span>
                    <div class="h-[1px] w-12 bg-gradient-to-l from-transparent to-[#d4af37]"></div>
                </div>
                <p class="text-red-100 mt-4 text-[10px] md:text-xs uppercase tracking-[0.4em] font-bold opacity-80 px-2 italic">Eternal Compatibility Ritual</p>
            </header>

            <div class="space-y-6 md:space-y-8 relative flex flex-col items-center">
                <div class="relative group w-full">
                    <input type="text" id="name1" placeholder="Enter Your Name" 
                        class="w-full bg-red-950/40 border-b-2 border-[#d4af37]/40 py-3 md:py-4 px-2 text-white placeholder-red-200/40 outline-none focus:border-[#f7ef8a] transition-all text-xl md:text-2xl font-['Playfair_Display'] italic text-center">
                </div>

                <div class="flex justify-center -my-1">
                    <div class="text-[#d4af37] text-3xl md:text-4xl">❤  </div>
                </div>

                <div class="relative group w-full">
                    <input type="text" id="name2" placeholder="Enter Partner Name" 
                        class="w-full bg-red-950/40 border-b-2 border-[#d4af37]/40 py-3 md:py-4 px-2 text-white placeholder-red-200/40 outline-none focus:border-[#f7ef8a] transition-all text-xl md:text-2xl font-['Playfair_Display'] italic text-center">
                </div>

                <button id="calculateBtn" class="w-full mt-4 bg-gradient-to-r from-[#d4af37] via-[#f7ef8a] to-[#d4af37] text-red-900 font-extrabold py-4 md:py-5 rounded-2xl shadow-[0_10px_20px_rgba(0,0,0,0.3)] transform active:scale-95 transition-all duration-500 text-base md:text-lg uppercase tracking-widest font-['Inter'] italic hover:shadow-[0_0_30px_rgba(212,175,55,0.4)]">
                    Ignite Love ❤  
                </button>
            </div>

            <!-- Result Section -->
            <div id="result" class="hidden mt-8 md:mt-10 p-6 md:p-8 rounded-[2rem] border-2 border-[#d4af37]/60 bg-black/60 backdrop-blur-xl relative overflow-hidden ring-4 ring-red-600/20">
                <div class="absolute -top-10 -right-10 w-32 h-32 bg-[#d4af37] opacity-20 rounded-full blur-3xl"></div>
                <div class="text-6xl md:text-7xl font-['Playfair_Display'] font-extrabold italic text-[#d4af37] mb-2 drop-shadow-lg" id="percentage">0%</div>
                <div class="text-xl md:text-2xl font-['Dancing_Script'] text-[#f7ef8a] mb-6 tracking-wide font-bold italic" id="coupleName"></div>
                <div class="w-full bg-red-950 h-4 rounded-full overflow-hidden mb-6 border border-[#d4af37]/40">
                    <div id="progressFill" class="h-full bg-gradient-to-r from-red-600 via-[#f7ef8a] to-red-600 transition-all duration-[2000ms] shadow-[0_0_15px_#d4af37]" style="width: 0%"></div>
                </div>
                <p id="message" class="text-white italic text-base md:text-lg leading-relaxed font-['Playfair_Display'] px-2 drop-shadow-sm font-semibold"></p>
            </div>
        </main>
    </div>

    <footer class="relative z-10 py-6 w-full text-center">
        <div class="max-w-md mx-auto px-4">
            <div class="h-[1px] w-full bg-gradient-to-r from-transparent via-[#d4af37]/50 to-transparent mb-4"></div>
            <p class="text-[#d4af37] text-sm tracking-widest uppercase font-semibold italic">
                &copy; 2026 Crafted with Love
            </p>
            <a href="https://www.jeswinjose.online" target="_blank" class="inline-block mt-2 text-white/80 hover:text-[#f7ef8a] transition-colors text-xs md:text-sm font-medium border-b border-transparent hover:border-[#f7ef8a] italic">
                Developed by Jeswin Jose
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
